<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Sidebar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* hidden */
      width: 250px;
      height: 100%;
      background: #1e1e2f;
      color: #fff;
      transition: left 0.3s ease;
      padding-top: 20px;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar .logo {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar ul li:hover {
      background: #33334d;
    }

    .sidebar ul li i {
      margin-right: 10px;
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 20px;
      background: #1e1e2f;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
      z-index: 1100;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: #33334d;
    }

    /* Overlay for mobile */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 900;
    }

    .overlay.show {
      display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Toggle Button -->
  <button class="toggle-btn" id="toggleBtn">‚ò∞</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">LOGO</div>
    <ul>
      <li><i>üè†</i> Home</li>
      <li><i>üìÑ</i> About</li>
      <li><i>üìû</i> Contact</li>
      <li><i>‚öôÔ∏è</i> Settings</li>
      <li><i>‚ùì</i> Help</li>
    </ul>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("show");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("open");
      overlay.classList.remove("show");
    });
  </script>
</body>
</html>
